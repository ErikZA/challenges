<div
  id="accordion-nested-parent"
  class="w-full min-h-full hover:bg-gray-100 hover:border hover:border-gray-200"
  data-accordion="collapse">
  <h2 id="accordion-collapse-heading-1">
    <button
      type="button"
      class="flex items-center justify-start w-full p-x-1 rtl:text-right text-gray-900 font-normal focus:ring-4 focus:ring-gray-200 gap-3"
      data-accordion-target="#accordion-collapse-body-1"
      aria-expanded="true"
      aria-controls="accordion-collapse-body-1">
      <svg-icon
        *ngIf="showArrow(currentItem)"
        class="rotate-0"
        src="assets/down.svg"></svg-icon>
      <svg-icon
        *ngIf="!!currentItem?.type"
        [src]="icon(currentItem)"></svg-icon>
      <span>{{ currentItem?.name }}</span>
    </button>
    @for (item of subNodes(currentItem); track $index) {
    <!-- <ng-container
      *ngTemplateOutlet="templateHtml; context: { item }"></ng-container> -->

    <app-virtual-list [items]="item"></app-virtual-list>
    }
  </h2>
</div>
