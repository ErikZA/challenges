@if (!imageUrl) {
<div class="flex items-center justify-center w-full">
  <label
    for="dropzone-file"
    class="flex flex-col items-center justify-center w-full h-64 border-2 border-darkBlue-100 border-dashed rounded-lg cursor-pointer bg-darkBlue-50">
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <svg-icon class="text-base ml-2" src="/assets/box.svg"></svg-icon>
      <p class="mb-2 text-base text-darkBlue-100">Adicionar imagem do Ativo</p>
    </div>
    <input
      id="dropzone-file"
      type="file"
      class="hidden"
      (change)="onFileChange($event.target)" />
  </label>
</div>
} @else {
<img [src]="imageUrl" alt="sensor image" />
}
