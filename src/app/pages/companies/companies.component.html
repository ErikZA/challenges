<div
  class="max-w-screen max-h-screen p-6 bg-gray-50 border border-gray-350 mx-2 my-2 rounded-lg shadow">
  <section class="flex row justify-between items-baseline px-2 py-1">
    <div class="flex row items-baseline">
      <h1 class="h-5 text-xl font-bold text-gray-850">Ativos</h1>
      <h3 class="h-3 text-sm font-medium text-gray-550">
        &nbsp;&nbsp;/&nbsp;{{ nameCompany }} Unit
      </h3>
    </div>
    <div class="flex row items-baseline">
      <app-custom-button
        text="Sensor de Energia"
        class="mr-2"
        [class.active]="filterEnergySensorActive()"
        [styles]="filterEnergySensorActive() ? activeStyle : ''"
        customIcon="assets/volt.svg"
        (onClick)="
          filterEnergySensorActive.set(!filterEnergySensorActive())
        "></app-custom-button>

      <app-custom-button
        text="CrÃ­tico"
        [styles]="filterCriticalSensorActive() ? activeStyle : ''"
        [class.active]="filterCriticalSensorActive()"
        customIcon="assets/point.svg"
        (onClick)="
          filterCriticalSensorActive.set(!filterCriticalSensorActive())
        "></app-custom-button>
    </div>
  </section>
</div>
